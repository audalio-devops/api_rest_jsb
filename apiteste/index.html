<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
</head>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="tel" name="tel" placeholder="Telefone">
            <button>Cadastrar</button>
        </form>
        <div id="messageSuccess" class="messageOk">
            Cadastro realizado com sucesso!
        </div>
        
        <div id="messageError" class="messageError">
            Houve um erro no cadastro. Por favor, tente novamente.
        </div>
    </div>
</body>
</html>
